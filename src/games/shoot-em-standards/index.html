<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shoot'em Standards</title>
  <style>
    /* Global reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,body{
      margin: 0;
      padding: 0;
      max-width:100%;
      max-height: 100%;
      height: 100%;
      display: flex;
      overflow-y: hidden;
    }

    canvas{
      max-width:100%;
      max-height: 100%;
      height: 100%;
    }

    /* Fullscreen loading container */
    #p5_loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #1a1a1a; /* Soft background */
      z-index: 9999;
      font-family: Arial, sans-serif;
      color: #1b1b1b;
    }

    /* Biscuit animation */
    .biscuit {
      width: 100px;
      height: 100px;
      background-color: #e6b566; /* Biscuit color */
      border-radius: 20px; /* Rounded corners */
      position: relative;
      box-shadow: inset 0 0 10px #d49450, 0 4px 6px rgba(0, 0, 0, 0.2);
      animation: bounce 1.5s ease-in-out infinite;
    }

    /* Biscuit pattern - simulated biscuit holes */
    .biscuit::before, .biscuit::after {
      content: '';
      position: absolute;
      top: 25%;
      left: 25%;
      width: 50%;
      height: 50%;
      background: radial-gradient(circle, #d49450 10%, transparent 11%);
      background-size: 10px 10px;
      background-repeat: repeat;
      border-radius: inherit;
    }

    /* Bounce animation for the biscuit */
    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    /* Game Name Text */
    .game-name {
      margin-top: 20px;
      font-size: 2rem;
      font-weight: bold;
      color: #ffffff;
      text-align: center;
    }

    /* Loading Text */
    .loading-text {
      margin-top: 10px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #ffffff;
    }

    .loading-text span {
      display: inline-block;
      animation: blink 1.5s infinite alternate;
    }

    @keyframes blink {
      from {
        opacity: 0.5;
      }
      to {
        opacity: 1;
      }
    }

    /* Responsive design */
    @media (max-width: 600px) {
      .biscuit {
        width: 70px;
        height: 70px;
      }
      .game-name {
        font-size: 1.5rem;
      }
      .loading-text {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="p5_loading">
    <div class="biscuit"></div>
    <div class="game-name">Shoot'em Standards</div>
    <div class="loading-text">
      Loading <span>üç™</span>
    </div>
  </div>

  <!-- Game Script -->
  <!-- <script src="shoot-em-standards?file=p5.js"></script> -->
  <!-- <script src="shoot-em-standards?file=p5.sound.min.js"></script> -->
  <script src="/p5.js"></script>
  <script src="/p5.sound.min.js"></script>
  <script src="/shoot-em-standards.js"></script>
</body>
</html>
